<rss xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:dc="http://purl.org/dc/elements/1.1/" version="2.0">
  <channel>
    <title>Twitterを検索する🦈</title>
    <description>新着ツイートをお届けします！</description>
    <language>ja</language>
    <?=items.forEach((tweet) =>
    { ?>
    <item>
      <title><?=tweet.title ?></title>
      <link><?=tweet.url ?></link>
      <description><?=tweet.text ?></description>
      <content:encoded>
        <![CDATA[
        <p><?=tweet.text ?></p>
        <?if (tweet.mediaUrl) { ?><div><img src="<?=tweet.mediaUrl ?>" /></div><?} ?>
        <p>— <?=tweet.name ?> (@<?=tweet.username ?>)</p>
        ]]>
      </content:encoded>
      <guid><?=tweet.url ?></guid>
      <pubDate><?=tweet.date ?></pubDate>
      <dc:creator><?=tweet.name ?></dc:creator>
    </item>
    <?}) ?>
  </channel>
</rss>
